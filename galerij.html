                <img class="mySlides" src="img/WieZijnWij.jpg">
                <img class="mySlides" src="img/Foto1.png">
                <img class="mySlides" src="img/SlideShow/Onderhoud.jpg">

                <img class="mySlides" src="img/SlideShow/Montage.jpg">
                <img class="mySlides" src="img/SlideShow/Diensten.jpg">

                <button class="button black display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="button black display-right" onclick="plusDivs(1)">&#10095;</button>
                <p style="text-align: center; padding-top: 2%;">Foto: <span id="myText"></span> van 6</p>
            </div>

            <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
              showDivs(slideIndex += n);
            }

            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("mySlides");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
                if (n == 7){
                  document.getElementById("myText").innerHTML = 1;
                }
                else {
                  document.getElementById("myText").innerHTML = n;
                }
              }
              x[slideIndex-1].style.display = "block";  
            }
            </script>
